<div class="container m-5">

    <h1>Canal de youtube</h1>
    <hr>
    <div class="card-columns" *ngIf="videos.length > 0">

      <div class="card" *ngFor="let video of videos">
        <img class="card-img-top" [src]="video.thumbnails.high.url" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ video.title }}</h5>
          <button (click)="verVideo( video )"
                type="button" class="btn btn-outline-primary btn-block"
                >
              ver video
          </button>
        </div>
      </div>

    </div>

    <button type="button" class="btn btn-outline-primary btn-block" (click)="cargarMas()">
        Cargar mas videos
    </button>
</div>



<div class="modal fade bd-example-modal-lg"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
        data-backdrop="static"
        data-keyboard="false">

  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">

    <div class="modal-content" *ngIf="videosel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle"> {{ videosel.title }}</h5>

      </div>
      <div class="modal-body">
        <iframe width="100%" height="500" [src]=" videosel.resourceId.videoId | videoYoutube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="cerrarModal()">Close</button>
      </div>
    </div>
  </div>
</div>
